<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <link href="">
  <link href="">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jQuery UI Datepicker - Display inline</title>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="/resources/demos/style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>

  <title>Overlook</title>
</head>
<body id="background-image">
  <nav class="navBar">
    <div class="navBarLeft">
      <img class="mainlogoImage" src="images/hotel.png" alt="Picture of fancy hotel">
      <h1 class="navTitle">Overlook Hotel</h1> <!--interpolate `${customer.name ID?}` , Welcomes you!${guest.ID.name}`-->
    </div>
    <section class="navBarInteractions">
      <div class="navButtons">
        <button id="" data-current="">
          <img class="iconImage" src="images/reception-bell.png" alt="Picture of fancy hotel">Home</button>
        <!-- <button id="" data-current="">
          <img class="iconImage" src="images/account.png" alt="Picture of fancy hotel">Account</button> -->
        <button id="" data-current="">
          <img class="iconImage" src="images/business-trip.png" alt="Picture of fancy hotel">Trips</button>
          <img class="iconImage" src="images/budget.png" alt="Money">
        <select id="currency-dropdown" data-current="">
          <option value="usd">USD</option>
          <option value="eur">EUR</option>
          <option value="gbp">GBP</option>
          <option value="jpy">JPY</option>
          <option value="aud">AUD</option>
        </select>
      </div>
    </section>
  </nav>
  <main>
      <div class="containerLeft">
        <h2>When Would You Like to Stay?</h2>
        <div id="datepicker"></div>
        <h3>What Room Type Would you Like?</h3>
        <footer class="radioButtons">
          <!-- <img class="iconImage" src="images/loupe.png" alt="Searching-Glass"> -->
          <input type="radio" id="radio1" name="radio">
          <label for="radio1">Residential</label>
          <input type="radio" id="radio2" name="radio">
          <label for="radio2">Single</label>
          <input type="radio" id="radio3" name="radio">
          <label for="radio3">Suite</label>
          <input type="radio" id="radio4" name="radio">
          <label for="radio4">Jr. Suite</label>
        </footer>
      </div>
      <button class="seachButton">
        <img class="iconImage" src="images/loupe.png" alt="Searching-Glass">SEARCH</button>
      <div class="containerRight hidden">
        <!-- content for the second container -->
        <button class="bookButton">
          <img class="iconImage" src="images/booking.png" alt="Clicking-0n-Phone">BOOK</button>
      </div>
  </main>
  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
  <script src="bundle.js"></script>
</body>
</html>
